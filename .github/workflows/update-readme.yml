name: Update README

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/30 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: magnuscodus/magnuscodus@main
        name: Commit and Push new README.md to the repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
